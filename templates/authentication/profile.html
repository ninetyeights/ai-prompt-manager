{% extends "base.html" %}

{% block content%}
<div class="mx-auto" style="max-width: 320px;">
    {% for error in profile_form.non_field_errors %}
      <div role="alert" class="mb-4 relative flex w-full p-3 text-sm text-white bg-red-600 rounded-md">
        {{ error }}
      </div>
    {% endfor %}
    <form action="{% url 'authentication:profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="mb-1 flex flex-col gap-6">
      <div class="flex flex-col justify-center items-center gap-6">
        <img
            src="{{ user.profile.avatar.url }}"
          alt="Avatar"
          class="relative inline-block h-[110px] w-[110px] !rounded-full object-cover object-center"
        />  
          <input type="file" name="avatar" accept="image/*" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" />
      </div>
      <div class="w-full max-w-sm min-w-[200px]">
        <label class="block mb-2 text-sm text-slate-600">
          昵称
        </label>
        <input name="nickname" value="{{ user.profile.nickname }}" type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="请输入昵称" />
      </div>
      </div>
    <button type="submit" class="mt-4 w-full rounded-md bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
      更新
    </button>
    </form>
</div>
{% endblock %}
